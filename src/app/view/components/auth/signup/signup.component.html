<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center p-3">
        <img alt="Habit Track logo" class="mb-5 w-15rem flex-shrink-0" src="assets/config/logo-text.png"/>

        <div class="w-full surface-card py-4 px-5 sm:px-8 border-round">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-bold mb-3">Crie sua conta</div>
            </div>

            <div>
                <label class="block text-900 text-xl font-medium mb-2" for="nome">Nome</label>
                <input
                    id="nome"
                    type="text"
                    [(ngModel)]="nome"
                    placeholder="Seu nome completo"
                    pInputText
                    class="w-full mb-5"
                    style="padding: 1rem"
                />

                <label class="block text-900 text-xl font-medium mb-2" for="email">Email</label>
                <input
                    [(ngModel)]="email"
                    type="text"
                    id="email"
                    placeholder="Seu e-mail"
                    pInputText
                    class="w-full mb-5"
                    style="padding: 1rem"
                />

                <label class="block text-900 font-medium text-xl mb-2" for="password1">Senha</label>
                <p-password
                    id="password1"
                    [(ngModel)]="senha"
                    placeholder="Sua senha"
                    [toggleMask]="true"
                    styleClass="mb-5"
                    inputStyleClass="w-full p-3"
                ></p-password>

                <button
                    pButton
                    pRipple
                    label="Cadastrar"
                    class="w-full p-3 text-xl"
                    (click)="signup()"
                ></button>

                <p class="mt-3 text-center">
                    Já tem uma conta?
                    <a class="font-bold no-underline cursor-pointer" routerLink="../login">Faça login</a>
                </p>
            </div>
        </div>
    </div>
</div>
