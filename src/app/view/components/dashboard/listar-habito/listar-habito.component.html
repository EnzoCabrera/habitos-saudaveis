<p-toast position="bottom-center"/>
<p-confirmDialog />
<p-card>
    <div class="flex flex-row justify-content-between align-items-end mb-2">
        <h4 class="font-bold text-600">Meus hábitos</h4>
        <p-button
            icon="pi pi-plus"
            label="Novo hábito"
            class="p-card-title"
            (click)="novoHabito()"
        ></p-button>
    </div>

    <p-table
        class="mt-3"
        [value]="habitos"
        dataKey="_id"
        styleClass="p-datatable-striped p-datatable-sm"
        [rows]="10"
        [rowsPerPageOptions]="[5, 10, 20]"
        [loading]="loading"
        [paginator]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
    >
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 5%">#</th>
                <th style="width: 20%">Nome</th>
                <th style="width: 20%">Frequência</th>
                <th style="width: 20%">Período</th>
                <th style="width: 20%">Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-habito let-ri="rowIndex">
            <tr>
                <td>{{ habito.id }}</td>
                <td>{{ habito.nome_habito }}</td>
                <td>{{ habito.frequencia }}</td>
                <td>{{ habito.periodo }}</td>
                <td>
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-text"
                        (click)="editarHabito(habito.id)"
                    ></button>
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-text"
                        severity="danger"
                        (click)="confirmarDelecao($event, habito.id)"
                    ></button>
                </td>
            </tr>
        </ng-template>
        <ng-template>
            <tr>
                <td colspan="8">Nenhum dado encontrado.</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
